<f:spaceless>

    <div class="main-wrapper">
        <div class="app" id="app">
            <!-- Header -->
            <f:if condition="{t3themesConf.headerDisplay} != 'hide'">
                <f:then>
                    <f:render partial="Structure/Header" arguments="{_all}" />
                </f:then>
                <f:else>
                    <!-- MAYBE RENDER SOMETHING INSTEAD OF THE HEADER.. -->
                </f:else>
            </f:if>

            <!-- ASIDE OFFCANVAS TOGGLE -->
            <button class="d-lg-none d-xs-block collapse-btn" id="sidebar-collapse-btn"><i class="fa fa-bars"></i></button>
            <!-- ASIDE OFFCANVAS -->
            <f:render partial="Structure/Aside" arguments="{_all}" />

            <!-- ABOVE PAGE CONTENT -->
            <f:if condition="{f:cObject(typoscriptObjectPath:'lib.dynamicContent',data:'{pageUid:data.uid,colPos:3}')}">
                {f:cObject(typoscriptObjectPath:'lib.dynamicContent',data:'{pageUid:data.uid,colPos:3}')}
            </f:if>

            <!-- Main -->
            <f:switch expression="{t3themesConf.pageFullWidth}">
                <f:case value="container">
                    <!-- Container --><div class="container">
                    <!--TYPO3SEARCH_begin--><f:render section="Main" arguments="{_all}" /><!--TYPO3SEARCH_end--></div>
                </f:case>
                <f:case default="TRUE">
                    <!-- No Container -->
                    <!--TYPO3SEARCH_begin--><f:render section="Main" arguments="{_all}" /><!--TYPO3SEARCH_end-->
                </f:case>
            </f:switch>

            <!-- Footer -->
            <f:if condition="{t3themesConf.footerDisplay} != 'hide'">
                <f:render partial="Structure/Footer" arguments="{_all}" />
            </f:if>
        </div>
    </div>
    <!-- Reference block for JS -->
    <div class="ref" id="ref">
        <div class="color-primary"></div>
        <div class="chart">
            <div class="color-primary"></div>
            <div class="color-secondary"></div>
        </div>
    </div>

</f:spaceless>
